<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2040/2040504.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>GenAI App</h1>
        <form id="prompt-form">
            <textarea id="prompt-input" placeholder="Enter your prompt here..." rows="5"></textarea>
            <button type="submit">Generate Response</button>
        </form>
        <div id="response-area">
            <h2>AI Response:</h2>
            <p id="ai-response">Waiting for your prompt...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
